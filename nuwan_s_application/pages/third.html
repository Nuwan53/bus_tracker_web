<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RideOnTime - Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame_0">
    <div class="frame_1">
      <!-- Navigation Header -->
      <div class="frame_2">
        <span class="text_3">RideOnTime</span>
        <div class="frame_4">
          <span class="text_5">Home</span>
          <span class="text_6">Live Map</span>
          <span class="text_7">Routes</span>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="frame_8">
        <img src="your-schedule-image.jpg" class="rectangle_9" alt="Schedule Image" />
        <div class="frame_10">
          <span class="text_11">Bus Schedule</span>
          <span class="text_12">
            No more standing around wondering when the next bus will come.<br />
            Our updated schedule gives you accurate timings for all routes.
          </span>
          <div class="frame_13">
            <span class="text_14">Check Schedule</span>
          </div>
        </div>
      </div>

      <img src="your-second-image.jpg" class="rectangle_15" alt="Additional Visual" />

      <!-- Footer -->
      <div class="frame_16">
        <div class="line_17"></div>
        <div class="frame_18">
          <!-- Logo and Icons -->
          <div class="frame_19">
            <span class="text_20">RideOnTime</span>
            <div class="frame_21">
              <div class="frame_22"><img src="icon1.png" class="boolean_operation_24" alt="Icon 1" /></div>
              <div class="frame_25"><img src="icon2.png" class="boolean_operation_27" alt="Icon 2" /></div>
              <div class="frame_28"><img src="icon3.png" class="boolean_operation_30" alt="Icon 3" /></div>
              <div class="frame_31"><img src="icon4.png" class="boolean_operation_33" alt="Icon 4" /></div>
            </div>
          </div>

          <!-- Footer Links -->
          <div class="frame_34">
            <span class="text_35">About</span>
            <span class="text_36">Team</span>
            <span class="text_37">Contact</span>
            <span class="text_38">Privacy</span>
          </div>
          <div class="frame_39">
            <span class="text_40">Help</span>
            <span class="text_41">FAQ</span>
            <span class="text_42">Support</span>
            <span class="text_43">Feedback</span>
          </div>
          <div class="frame_44">
            <span class="text_45">Explore</span>
            <span class="text_46">Live Map</span>
            <span class="text_47">Routes</span>
            <span class="text_48">Schedule</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
