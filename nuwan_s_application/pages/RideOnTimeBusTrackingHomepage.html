    <script>

            document.querySelectorAll('.nav-link').forEach(link => {

                    let url = '#';
                    if (page === 'Home') url = 'RideOnTimeBusTrackingHomepage.html';

                    else if (page === 'Schedule') url = 'third.html';

                });
            });
        });
